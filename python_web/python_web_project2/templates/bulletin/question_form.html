{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">새로운 질문 등록하기</h5>

<!--    form에 action의 경로가 없으면 자기자신을 호출함; 새로고침-->
    <form method="post" class="post-form my-3">
        {% csrf_token %}

<!--        오류 발생 시-->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}

<!--        제목-->
         <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>

<!--        분야-->
        <p style="margin-bottom: 0px">분야</p>
        {% for subject in subject_list %}
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="subject">{{subject}}</label>
                <input class="form-check-input" type="checkbox" id="subject"
                       name="subject" value="{{subject.id}}">
            </div>
        {% endfor %}

        <br><br>
<!--        내용-->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">등록하기</button>
    </form>
</div>

{% endblock %}
