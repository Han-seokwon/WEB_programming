{% extends "base_survey.html" %}

{% block content %}
<h2>Survey Question list</h2>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/survey/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Survey are available.</p>
{% endif %}

<p><a href="/survey/name/">Enter name</a><p>

    {% endblock content%}
