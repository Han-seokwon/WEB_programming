<html>
<head>
  <!--<meta> : 문서에 대한 정보를 기술하는 태그-->
  <!--charset 인코딩 방법 설정; 인코딩= 입력한 문자, 기호를 컴퓨터가 이용할 수 있는 신호로 만드는 것 -->
  <meta charset='utf-8'>

  <!-- 	- description:  웹페이지에 대한 설명-->
  <meta name='description' content='meta 연습용 자료'>

  <!-- keyword: 검색엔진을 위한 키워드-->
  <meta name='keywords' content='mata, html, 코딩'>

  <!-- 문서의 저자 표시-->
  <meta name='author' content ='Han seokwon'>

  <!-- HTTP 헤더에 콘텐츠의 정보를 제공-->
  <!-- refresh 이 문서는 30초 후에 새로고침됨-->
  <meta http-equiv="refresh" content="30">

  <!-- viewport: 유저가 웹페이지를 볼 수 있는 공간을 설정-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--meta태그를 통해 html의 정보로서의 가치를 높일 수 있음 -->
</head>
<body>
</body>
</html>
