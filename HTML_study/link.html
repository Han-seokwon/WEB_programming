<!DOCTYPE html>
<html>
<body>

  <!-- 링크의 특정 스크롤 위치부터 시작-->
  <a href='link.html#bottom'>이 링크를 누르면 이 페이지의 밑으로 감</a>


  <!-- target _blank와 _self의 차이-->
  <p><a href="https://www.youtube.com/" target="_blank">유튜브 새창으로</a><br></p>
  <p><a href="https://www.youtube.com/">유튜브 현재창에서 열기</a></p>


<!-- <iframe> 과 <a>의 응용-->
  <iframe name="frame" src="https://ko.wikipedia.org/wiki/%EC%9C%84%ED%82%A4%EB%B0%B1%EA%B3%BC" width="100%" height="1500"></iframe>
  <br><br><br><br>
  <!-- <a>의 target이 위의 프레임이므로 -->>
  <!-- 이 링크를 누르면 해당 프레임만 링크의 주소의 페이지로 바뀜-->
  <a href="https://ko.dict.naver.com/#/main" target="frame">국어사전</a>



<!-- name=bottom인 여기부터 시작-->
<br><br><br><br>
<p><p><h3>bottom</h3></p></p>
<a name='bottom'></a>

</body>
</html>
