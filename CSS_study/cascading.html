<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <style>
    li{
      color:skyblue;
      }
    #id{
      color:pink;
    }
    .class{
      color:green;
    }
  </style>
</head>
<!-- 캐스케이딩: 하나의 엘리먼트에 대해
여러 속성의 효과들이 영향력을 행사하려고 할 때
 우선순위를 어떻게 설정하는가에 대한 규칙 -->

<!-- 기준 -->
 <!-- 더 구체적이고 세부적으로 지정한 효과가 우선함 -->
 <!-- 포괄적으로 지정한 효과는 우선순위가 나중으로 -->

 <!-- 우선순위
1. 해당 태그 안에 바로 style을 적용
2. id 선택자
3. class
4. 태그선택자
5. 브라우자의 기본 디자인-->
<body>
  <ul>
    <li>index1</li>
    <li id='id' class='class' style="color:blue">index2</li>
    <li>index3</li>
  </ul>
</body>

</html>
